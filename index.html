<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/icon" href="./imgs/icon.webp"/>
    <!--Importando nova fonte-->
</head>
<body>
    <main id="container">
        <section class="left">
            <span class="tittle">facebook</span>
            <br/>
            <span class="info">
                O Facebook ajuda você a se conectar e<br/>
                compartilhar com as pessoas que<br/>
                fazem parte da sua vida.
            </span>
        </section>

        <section class="right">
            <form class="login">
                <input class="inputs  i1" type="text" placeholder="Email ou telefone"/>
                <input class="inputs i2" type="password" placeholder="Senha" autofocus/>
                <button class="btn btnLogin">Entrar</button>
                <a class="link" href="#">Esqueceu a senha?</a>
                <hr/>
                <button class="btn btnNew">Criar nova conta</button>
            </form>
            <p class="txt"><strong><a style="color:#000; cursor: pointer">Criar uma página</a></strong> para uma celebridade, uma marca ou uma empresa.</p>
        </section>
    </main>
    <footer><p>/Teste</p></footer>
</body>
</html>
